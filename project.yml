apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: adebayosola/project
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-svc
spec:
  selector:
    tier: webapp
  ports:
  - targetPort: 8080
    port: 8080
    nodePort: 30200
  type: NodePort

